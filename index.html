<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="advice">
      <p class="advice__number"><span></span></p>
      <p class="advice__text"></p>
      <img src="images/pattern-divider-mobile.svg" alt="" aria-hiden="true" class="advice__line">
      <img src="images/pattern-divider-desktop.svg" alt="" aria-hidden="true" class="advice__bigger-line">
      <button class="advice__dice">
        <img src="images/icon-dice.svg" alt="" aria-hidden="true" class="advice__dice-icon">
      </button>

    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/katrine9176" target="_blank">katrine9176</a>.</p>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
